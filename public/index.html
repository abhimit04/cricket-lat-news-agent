<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Cricket News Agent 0 üèè</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
          --primary: #0d47a1;
          --secondary: #1565c0;
          --accent: #42a5f5;
          --card-bg: #ffffff;
        }

        /* ===== Background Stadium Image ===== */
        body {
          font-family: 'Poppins', sans-serif;
          margin: 0;
          padding: 0;
          color: #fff;
          background: url('https://images.unsplash.com/photo-1521412644187-c49fa049e84d') no-repeat center center/cover;
          position: relative;
          overflow-x: hidden;
          min-height: 100vh;
        }

        /* Enhanced dark overlay with gradient */
        body::before {
          content: "";
          position: fixed;
          top: 0; left: 0; right: 0; bottom: 0;
          background: linear-gradient(135deg, rgba(13, 71, 161, 0.6) 0%, rgba(0, 0, 0, 0.8) 50%, rgba(66, 165, 245, 0.4) 100%);
          z-index: -2;
        }

        /* Enhanced Floating Cricket Balls with glow */
        .ball {
          position: fixed;
          bottom: -50px;
          border-radius: 50%;
          background: radial-gradient(circle at 30% 30%, #d32f2f, #b71c1c);
          opacity: 0.8;
          animation: floatBalls 10s linear infinite;
          z-index: -1;
          box-shadow: 0 0 20px rgba(211, 47, 47, 0.6);
          filter: blur(0.5px);
        }

        .ball:nth-child(1) { left: 15%; width: 40px; height: 40px; animation-delay: 0s; }
        .ball:nth-child(2) { left: 35%; width: 30px; height: 30px; animation-delay: 3s; }
        .ball:nth-child(3) { left: 55%; width: 50px; height: 50px; animation-delay: 5s; }
        .ball:nth-child(4) { left: 75%; width: 35px; height: 35px; animation-delay: 7s; }

        @keyframes floatBalls {
          0% { transform: translateY(100vh) scale(0.8); opacity: 0; }
          20% { opacity: 1; }
          80% { opacity: 1; }
          100% { transform: translateY(-10vh) scale(1.2); opacity: 0; }
        }

        /* Glassmorphism header */
        header {
          text-align: center;
          padding: 60px 20px;
          backdrop-filter: blur(20px);
          background: rgba(255, 255, 255, 0.1);
          border-bottom: 1px solid rgba(255, 255, 255, 0.2);
          box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
          position: relative;
          overflow: hidden;
        }

        /* Header glow effect */
        header::before {
          content: '';
          position: absolute;
          top: -50%;
          left: -50%;
          width: 200%;
          height: 200%;
          background: radial-gradient(circle, rgba(66, 165, 245, 0.1) 0%, transparent 70%);
          animation: rotate 10s linear infinite;
          z-index: -1;
        }

        @keyframes rotate {
          0% { transform: rotate(0deg); }
          100% { transform: rotate(360deg); }
        }

        header h1 {
          font-size: 3.2rem;
          margin-bottom: 10px;
          color: #fff;
          text-shadow: 0 0 30px rgba(255, 255, 255, 0.5);
          background: linear-gradient(135deg, #fff, #42a5f5, #fff);
          background-size: 200% 200%;
          -webkit-background-clip: text;
          -webkit-text-fill-color: transparent;
          background-clip: text;
          animation: shimmer 3s ease-in-out infinite;
        }

        @keyframes shimmer {
          0%, 100% { background-position: 0% 50%; }
          50% { background-position: 100% 50%; }
        }

        header p {
          font-size: 1.3rem;
          opacity: 0.95;
          text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
        }

        main {
          padding: 40px 30px;
          max-width: 1200px;
          margin: auto;
          position: relative;
        }

        /* Glassmorphism button */
        button {
          background: linear-gradient(135deg, rgba(66, 165, 245, 0.8), rgba(21, 101, 192, 0.9));
          backdrop-filter: blur(20px);
          color: white;
          border: 1px solid rgba(255, 255, 255, 0.2);
          padding: 16px 40px;
          cursor: pointer;
          font-size: 18px;
          font-weight: 600;
          border-radius: 50px;
          transition: all 0.4s ease;
          display: block;
          margin: 30px auto 50px;
          box-shadow: 0 8px 32px rgba(66, 165, 245, 0.3);
          position: relative;
          overflow: hidden;
        }

        button::before {
          content: '';
          position: absolute;
          top: 0;
          left: -100%;
          width: 100%;
          height: 100%;
          background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
          transition: left 0.6s;
        }

        button:hover::before {
          left: 100%;
        }

        button:hover {
          background: linear-gradient(135deg, rgba(66, 165, 245, 1), rgba(21, 101, 192, 1));
          transform: translateY(-3px) scale(1.05);
          box-shadow: 0 12px 40px rgba(66, 165, 245, 0.4);
          border-color: rgba(255, 255, 255, 0.3);
        }

        /* Glassmorphism summary */
        .summary {
          background: rgba(255, 255, 255, 0.15);
          backdrop-filter: blur(20px);
          border: 1px solid rgba(255, 255, 255, 0.2);
          border-left: 4px solid #42a5f5;
          padding: 25px;
          border-radius: 20px;
          margin-bottom: 40px;
          color: #fff;
          box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
          animation: fadeIn 0.8s ease;
          position: relative;
          overflow: hidden;
        }

        .summary::before {
          content: '';
          position: absolute;
          top: -2px;
          left: -2px;
          right: -2px;
          bottom: -2px;
          background: linear-gradient(45deg, #42a5f5, transparent, #1565c0, transparent, #42a5f5);
          background-size: 400% 400%;
          z-index: -1;
          border-radius: 20px;
          animation: borderGlow 4s ease-in-out infinite;
        }

        @keyframes borderGlow {
          0%, 100% { background-position: 0% 50%; }
          50% { background-position: 100% 50%; }
        }

        .summary h2 {
          color: #fff;
          text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
          margin-bottom: 15px;
        }

        .news-grid {
          display: grid;
          grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
          gap: 30px;
          perspective: 1000px;
        }

        /* Glassmorphism news cards */
        .news-card {
          background: rgba(255, 255, 255, 0.12);
          backdrop-filter: blur(20px);
          border: 1px solid rgba(255, 255, 255, 0.18);
          border-radius: 20px;
          box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
          padding: 25px;
          transition: all 0.4s ease;
          animation: fadeInUp 0.7s ease;
          color: #fff;
          position: relative;
          overflow: hidden;
          transform-style: preserve-3d;
        }

        .news-card::before {
          content: '';
          position: absolute;
          top: 0;
          left: 0;
          right: 0;
          height: 3px;
          background: linear-gradient(90deg, #42a5f5, #1565c0, #42a5f5);
          background-size: 200% 100%;
          animation: slideGradient 3s ease-in-out infinite;
        }

        @keyframes slideGradient {
          0%, 100% { background-position: 0% 0%; }
          50% { background-position: 100% 0%; }
        }

        .news-card:hover {
          transform: translateY(-10px) rotateX(5deg) rotateY(5deg);
          box-shadow: 0 20px 60px rgba(66, 165, 245, 0.4);
          border-color: rgba(255, 255, 255, 0.3);
          background: rgba(255, 255, 255, 0.18);
        }

        .news-card h2 {
          color: #fff;
          text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
          margin-bottom: 15px;
          font-size: 1.4rem;
        }

        .news-card p {
          margin-bottom: 12px;
          line-height: 1.6;
          opacity: 0.95;
        }

        .news-card a {
          color: #42a5f5;
          text-decoration: none;
          font-weight: 600;
          transition: all 0.3s ease;
          text-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }

        .news-card a:hover {
          color: #fff;
          text-shadow: 0 0 10px #42a5f5;
        }

        /* Enhanced error styling */
        .error {
          background: rgba(198, 40, 40, 0.15);
          backdrop-filter: blur(20px);
          border: 1px solid rgba(255, 255, 255, 0.2);
          color: #ffcdd2;
          padding: 20px;
          border-radius: 15px;
          text-align: center;
          margin-top: 20px;
          box-shadow: 0 8px 32px rgba(198, 40, 40, 0.3);
        }

        /* Loading state enhancement */
        .loading {
          background: rgba(255, 255, 255, 0.1);
          backdrop-filter: blur(20px);
          border: 1px solid rgba(255, 255, 255, 0.2);
          padding: 30px;
          border-radius: 20px;
          text-align: center;
          color: #fff;
          font-size: 1.2rem;
          box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .loading::after {
          content: '';
          display: inline-block;
          width: 20px;
          height: 20px;
          border: 2px solid rgba(255, 255, 255, 0.3);
          border-top: 2px solid #42a5f5;
          border-radius: 50%;
          animation: spin 1s linear infinite;
          margin-left: 10px;
        }

        @keyframes spin {
          0% { transform: rotate(0deg); }
          100% { transform: rotate(360deg); }
        }

        @keyframes fadeIn {
          from {opacity: 0; transform: scale(0.95);}
          to {opacity: 1; transform: scale(1);}
        }

        @keyframes fadeInUp {
          from {opacity: 0; transform: translateY(30px) scale(0.95);}
          to {opacity: 1; transform: translateY(0) scale(1);}
        }

        /* Responsive enhancements */
        @media (max-width: 768px) {
          header h1 { font-size: 2.5rem; }
          .news-grid { grid-template-columns: 1fr; gap: 20px; }
          main { padding: 20px 15px; }
        }
    </style>
</head>
<body>
<!-- Floating cricket balls -->
<div class="ball"></div>
<div class="ball"></div>
<div class="ball"></div>
<div class="ball"></div>

<header>
    <h1>Cricket News Agent üèè</h1>
    <p>Your daily dose of cricket headlines with AI-powered summaries</p>
</header>

<main>
    <button onclick="loadNews()">View Latest News</button>
    <div id="output"></div>
</main>

<script>
    async function loadNews() {
      const output = document.getElementById('output');
      output.innerHTML = "<div class='loading'>Loading news...</div>";

      try {
        const res = await fetch('/api/cricket-report');
        const data = await res.json();

        if (!data.success || data.count === 0) {
          output.innerHTML = `<div class="error">No news available</div>`;
          return;
        }

        // AI Summary
        let html = `
          <div class="summary">
            <h2> Latest cricket news for you üì∞</h2>
            <ul>
              ${data.summary
                .split("\n")
                .map(line => line ? `<li>${line.replace(/^-/, "").trim()}</li>` : "")
                .join("")}
            </ul>
          </div>
        `;

        // News Grid
        html += `<div class="news-grid">`;
        data.news.forEach(item => {
          html += `
            <div class="news-card">
              <h2>${item.headline}</h2>
              <p><strong>Source:</strong> ${item.source}</p>
              <p>${item.summary}</p>
              <a href="${item.link}" target="_blank">Read more üîó</a>
            </div>
          `;
        });
        html += `</div>`;

        output.innerHTML = html;
      } catch (err) {
        output.innerHTML = `<div class="error">Error loading news: ${err.message}</div>`;
      }
    }
</script>
</body>
</html>
